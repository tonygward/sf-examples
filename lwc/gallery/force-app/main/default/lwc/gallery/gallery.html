<template lwc:render-mode="light">
    <lightning-card>
        <div class="header">
            <h2 class="slds-text-heading_medium">Components</h2>
        </div>

        <div class="container">
            <template for:each={components} for:item="component">
                 <c-gallery-component key={component.name}
                    name={component.name}
                    description={component.description}
                    image={component.image}>
                 </c-gallery-component>
            </template>
        </div>

    </lightning-card>
</template>
