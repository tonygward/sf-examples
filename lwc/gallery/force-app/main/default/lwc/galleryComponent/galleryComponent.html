<template lwc:render-mode="light">
    <a href={detailUrl} onclick={onClick}>
        <div class="image-container slds-border_bottom">
            <img src={imageUrl}>
        </div>
        <div class="text-container">
            <div class="name">{name}</div>
            <div>{description}</div>
        </div>
    </a>
</template>
